<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Over</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img
      id="super-over"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />
    <section>
      <div class="score-board" id="India">
        <h1>IND</h1>
        <div id="India-superover" class="balls">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="scoreboard">
          <span id="score-India">0</span>
          <span>/</span>
          <span id="wickets-India">0</span>
        </div>
      </div>
      <div class="score-board" id="Pakistan">
        <h1>PAK</h1>
        <div id="Pakistan-superover" class="balls">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="scoreboard">
          <span id="score-Pakistan">0</span>
          <span>/</span>
          <span id="wickets-Pakistan">0</span>
        </div>
      </div>
    </section>
    <section id="bat-balls">
      <img
        class="bat-ball"
        id="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="bat-ball"
        id="reset"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
    <script src="./app.js">

    </script>
  </body>
</html>
